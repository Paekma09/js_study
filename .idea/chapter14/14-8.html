<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="title">JavaScript</h1>
    <script>
        var element = document.getElementById("title");
        element.onclick = function () {
            element.style.backgroundColor = "pink";
        };
    </script>
</body>
</html>
