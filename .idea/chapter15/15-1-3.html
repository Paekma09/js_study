<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var element = document.getElementById("button");
            element.addEventListener("click", function () {
                console.log("Hello!");
                element.removeEventListener("click", arguments.callee, false);
            }, false);
        };
    </script>
</head>
<body>
    <button id="button">버튼</button>
</body>
</html>
